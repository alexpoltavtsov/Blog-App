<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="icon" href="resources/favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css" />
    <title>Blog App</title>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <h2>Новый пост</h2>
        <input class="js-post-title-input post-title-input" type="text" placeholder="Заголовок">
        <textarea class="js-post-text-input post-text-input" type="text" placeholder="Напиши пост"></textarea>
        <button class="js-new-post-btn new-post-btn">Опубликовать</button>
        <div class="text-limit-inner">
          <div class="js-text-limit text-limit text-limit-hidden"></div>
        </div>
      </div>
      <div class="wrapper">
        <h2>Лента</h2>
        
        <div class="js-posts posts">
          Лента пустая...
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
